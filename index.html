<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>boolzap</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/main.js" charset="utf-8"></script>
        <script src="https://kit.fontawesome.com/cae5ca4842.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="background">
            <div class="container">
                <aside class="">
                    <div class="nav-sinistra">
                        <div class="avatar">
                            <img src="img/avatar1.png" alt="avatar">
                        </div>
                        <div class="destra">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="box-azzurro-notifiche-desktop">
                        <div class="bell">
                            <i class="fas fa-bell-slash"></i>
                        </div>
                        <div class="testo">
                            <p>Ricevi notifiche e messaggi</p>
                            <a href="#">Attiva notifiche desktop <i class="fas fa-chevron-right"></i></a>
                        </div>
                    </div>
                    <div class="cerca">
                        <form>
                            <input type="text" class="input" placeholder="cerca o inizia una nuova chat">
                        </form>
                    </div>
                    <div class="box-preview-chat">
                        <div class="preview-chat">

                        </div>
                        <div class="preview-chat">

                        </div>
                        <div class="preview-chat">

                        </div>
                        <div class="preview-chat">

                        </div>
                        <div class="preview-chat">

                        </div>
                        <div class="preview-chat">

                        </div>
                        <div class="preview-chat">

                        </div>
                        <div class="preview-chat">

                        </div>
                        <div class="preview-chat">

                        </div>
                        <div class="preview-chat">

                        </div>
                        <div class="preview-chat">

                        </div>
                        <div class="preview-chat">

                        </div>
                    </div>
                </aside>
                <div class="box-conversazioni">
                    <div class="nav-destra">

                    </div>
                    <div class="chat">

                    </div>
                    <div class="write-msg">

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
